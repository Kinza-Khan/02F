<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-rows:100px 300px 100px 200px 100px ;
            /* grid-template-columns: 200px 400px 500px; */
            grid-template-columns: auto auto auto ;
    
        }
.d1{
border: 1px solid black;
margin: 3px;
}

.d11{
    grid-column: 1/4;
}
.d12{
    grid-column: 1/3;
    grid-row: 2/4;
}
    </style>
</head>
<body>
    


<div class="main">
<div class="d1 d11">A</div>
<div class="d1 d12">B</div>
<div class="d1 d13">C</div>
<div class="d1 d14">D</div>
<div class="d1 d15">E</div>
<div class="d1">f</div>
<div class="d1">g</div>

    </div>
</body>
</html>
