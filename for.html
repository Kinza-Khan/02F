    <script>
        for (var i = 1; i <= 10; i++) {
            for (k = 1; k <= 10 - i; k++) {
                document.write(" ");
            }
            for (var j = 1; j <= 2 * i - 1; j++) {

                document.write("*");

            }
            document.write("<br>");
        }
    </script>
