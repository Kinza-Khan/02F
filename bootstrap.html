<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<style>
    .container{
        height: 700px;
        /* background-color: orangered; */
    }
</style>

</head>
<body>


<div class="container ">
    <h1 class="text-center py-5">Bootstrap Form</h1>
    <div class="row">

<div class="col-lg-6 col-md-6">
<div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" placeholder="Enter your name">
</div>
<div class="form-group">
    <label for="">Email</label>
    <input type="email"  class="form-control">
</div>
<div class="form-group">
    <label for="">Password</label>
    <input type="password" name="" id="" class="form-control">
    <small class="text-muted">Your Password must be 8 to 10 characters</small>
</div>

<div class="form-group">
<label for="">Message</label>
<textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
</div>

<div class="form-group">
    <label for="">Range</label>
    <input type="range" class="form-control-range" name="" id="">
</div>



</div>
<div class="col-lg-6 col-md-6">
    <div class="form-group">
        <label for="">Select Your Country</label>
        <select name="" class="form-control" id="">
            <option value="">Select</option>
            <option value="">Pakistan</option>
            <option value="">India</option>
            <option value="">China</option>
        </select>
    </div>


<div class="form-group">
    <label for="">Gender</label>
    <div class="form-check">
     
        <input type="radio" class="form-check-input" name="a" id="">
        <label for="">Male</label>
    </div>
    <div class="form-check">
       
        <input type="radio" class="form-check-input" name="a">
        <label for="">Female</label>
    </div>
</div>

<div class="form-group">
    <label for="">Hobbies</label>
    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label for="">Coding</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label for="">Reading</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label for="">Writing</label>
    </div>


</div>

<div class="form-group">
    <label for="">Upload File</label>
    <input type="file" class="input-type-file">
</div>


<button class="btn btn-info">Submit</button>


</div>

    </div>

</div>
  
</body>
</html>
