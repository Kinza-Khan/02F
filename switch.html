    <script>
        function fun() {
            var inp = document.getElementById("inp").value;
            var per = (inp / 500) * 100;


            switch (true) {
                case (per >= 80):
                    document.getElementById("demo").innerHTML = "Grade A+";

                    break;
                case (per >= 70):
                    document.getElementById("demo").innerHTML = "Grade A";

                    break;
                case (per >= 60):
                    document.getElementById("demo").innerHTML = "Grade B";

                    break;


                default:
                    document.getElementById("demo").innerHTML = "fAIL";

                    break;
            }

        }
