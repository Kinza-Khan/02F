<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">user name</label>
    <input type="text" id="uname">
    <br>
    <br>
    <input type="submit" value="store" onclick="store()"> <input type="submit" value="reset" onclick="reset()">
    <br>
    <br>
    <div id="demo"></div>
    <script>
        //  localStorage is a property
        //that allows JavaScript sites and 
        //apps to save key - value pairs in a
        // web browser with no expiration date.
        function store() {


            if (("localStorage" in window) && ["localStorage"] !== null) {

                var uname = document.getElementById("uname").value;
                localStorage.setItem("user name", uname);
                document.getElementById("demo").innerHTML = localStorage.getItem("user name");


            }
        }

        function reset() {


            if (("localStorage" in window) && ["localStorage"] !== null) {

                localStorage.removeItem("user name");


            }
        }
    </script>




</body>

</html>
